  [params.homepage]
    preTitle = 'Psikologe në Firence'
    title = "Erva Kambo"
    intro= """Të duhet të luftosh për të qënë vetvetja në një shoqëri që ndihet sikur nuk është menduar për ty? A
    ke vështirësi për të kuptuar ose emërtuar ndjenjat, nevojat dhe dëshirat e tua? Ndoshta ndihesh i
    padëgjuar, i padukshëm ose ndihesh sikur duhet të fshehësh disa pjesë të vehtes në mënyrë që të
    pranohesh nga të tjerët? Është e vështirë të ndihesh mirë kur ndihesh i zbrazur dhe i mbingarkuar.
    **Stresi, trauma** dhe **humbja e një personi të dashur** mund të ta vështirësojnë jetën e përditshme
    dhe në të njëjtën kohë të të sfidojnë me probleme si **ankthi e depresioni**.
    Terapia është ura që lidh betejat tona individuale me kujdesin ndaj vehtes dhe të tjerëve. Mbajtja e
    marrëdhënieve, arritja e qëllimeve madje dhe përjetimi i gëzimit, shpesh mund të ndihen si një
    betejë e vështirë në një botë shtypëse, dhe pesha e shtypjes mund të na izolojë nga vetja dhe të
    tjerët. Pavarësisht sfidave që jeta të ka sjellë kohët e fundit, nuk ke pse të mbetesh këtu. Vetëm ti
    mund të kurosh të gjitha pjesët e tua dhe të rifitosh ndjenjën e tërësisë dhe të dinjitetit. Nuk je
    vetëm!
        """
    mainButton = "Kontakto"
    mainButtonRef = "https://wa.me/393801783513"
    [params.homepage.description]
    enabled = true
    # You can use some markdown safely for the description as long as you don't include line breaks
    secondTitle = "Njihuni me Erva Kambo, Psikologe"
    paragraph = """Më pëlqen ti ndihmoj njerëzit të ndihen të kuptuar, të përballen me dhimbjen dhe gëzimin, dhe të
    gjejnë forcë të brëndshme në momente të vështira të jetës së tyre. Nëpërmjet një marrëdhënieje të
    bazuar në besim dhe ndjeshmëri, do të jetë e mundur të krijojmë një hapësirë të sigurt në të cilën do
    të kesh mundësinë të zbulosh thellësisht vehten dhe të zhvillosh një ndërgjegjësim më të madh
    për emocionet, mendimet dhe sjelljet e tua. Bashkë do të eksplorojmë çështje dhe probleme që
    lidhen me familjen, punën, identitetin, gjininë dhe kulturën. Unë mund të të ndihmoj të lëvizësh
    drejt një versioni të jetës tënde ku shqetësimi emocional dhe fizik nuk diktojnë më vendimet e tua.
    Bashkohu me mua në një proces zbulimi dhe rritjeje!"""
    paragraph2= "Ofroj shërbime në italisht, anglisht dhe shqip!"

